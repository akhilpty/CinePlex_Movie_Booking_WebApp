<section class="vh-100 bg-gradient bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-dark rounded-lg card-glow">
            <div class="card-body p-5 text-center">
              <h2 class="mb-4">SIGN-UP</h2>
              <form (ngSubmit)="onSubmit()" class="form-group">
               
                <div class="form-group">
                  <input type="text" class="form-control form-control-md" name="username" [(ngModel)]=" Signupform.username" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-md" name="password" [(ngModel)]=" Signupform.email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-md" name="password" [(ngModel)]=" Signupform.password" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-md" name="password" [(ngModel)]=" Signupform.conf_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-success btn-md w-100 mt-4">SIGNUP</button>
              </form>
              <p>Already have a account ?<a href="" class="text-success" routerLink="/login">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
