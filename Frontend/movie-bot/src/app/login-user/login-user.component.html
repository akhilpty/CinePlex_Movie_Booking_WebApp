<section class="vh-100 bg-gradient bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-dark rounded-lg card-glow">
            <div class="card-body p-5 text-center">
              <h2 class="mb-4">LOGIN</h2>
              <form (ngSubmit)="onSubmit()" class="form-group">
                <p>{{message}}</p>
                <div class="form-group">
                  <input type="text" class="form-control form-control-md" name="username" [(ngModel)]=" loginform.username" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-md" name="password" [(ngModel)]=" loginform.password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success btn-md w-100 mt-4">LOGIN</button>
              </form>
              <p>Dont have an account<a href="" class="text-success" routerLink="/signup">Signup</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
